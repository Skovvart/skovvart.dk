<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" role="img" aria-labelledby="title desc">
  <title id="title">Nicolai Skovvart initials</title>
  <desc id="desc">Monogram favicon with the initials N S that adapts to dark and light mode.</desc>
  <style>
    :root {
      --bg: #e4f3fc;
      --fg: #0f172a; /* slate-900 */
      --accent: #6366f1; /* indigo-500 */
      --ring: rgba(99, 102, 241, 0.28);
      --shadow: rgba(2, 6, 23, 0.12);
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #446a8b; 
        --fg: #e5e7eb; /* slate-200 */
        --accent: #8b5cf6; /* violet-500 */
        --ring: rgba(139, 92, 246, 0.35);
        --shadow: rgba(0, 0, 0, 0.35);
      }
    }

    .tile { fill: var(--bg); }
    .ring { fill: url(#g); opacity: .16; }
    .shadow { filter: drop-shadow(0 1px 2px var(--shadow)) drop-shadow(0 4px 12px var(--shadow)); }
    .glyph { fill: var(--fg); }
  </style>

  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="var(--accent)" stop-opacity="1"/>
      <stop offset="1" stop-color="var(--fg)" stop-opacity="1"/>
    </linearGradient>
  </defs>

  <!-- Rounded tile background -->
  <g class="shadow">
    <rect x="3" y="3" width="58" height="58" rx="14" class="tile"/>
    <rect x="3" y="3" width="58" height="58" rx="14" class="ring"/>
  </g>

  <!-- Monogram -->
  <text x="50%" y="50%"
        text-anchor="middle"
        dominant-baseline="central"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif"
        font-weight="800"
        font-size="30"
        letter-spacing=".6"
        class="glyph">NS</text>
</svg>
