<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="theme-color" content="#4b7599">

	%sapper.base%

	<link rel="manifest" href="manifest.json" crossorigin="use-credentials">
	<link rel="icon" type="image/png" href="favicon.png">
	<link rel="shortcut icon" type="image/png" href="logo-192.png">
	<link rel="shortcut icon" sizes="192x192" href="logo-192.png">
	<link rel="apple-touch-icon" href="logo-192.png">

	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->


	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
	<link rel="preconnect" href="http://fonts.googleapis.com" crossorigin>
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<script>
		(function (d) { // IE css variables support
			if (!d.currentScript) d.write("<script src=https://cdn.jsdelivr.net/npm/css-vars-ponyfill@2.3.2><" +
				"/script><script>cssVars({})<" + "/script>")
		})(document)
	</script>

</head>

<body>
	<div id="sapper">
		%sapper.html%
	</div>
	%sapper.scripts%
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto%7CRoboto+Slab&display=swap">
</body>

</html>
